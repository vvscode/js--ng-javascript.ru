<!DOCTYPE html>
<html lang="en" ng-app="ngMail">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>NG-mail inbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" ng-controller="PageController as pageController">
    <div class="row">
        <ngmail-select-page-menu list="pageController.pageMenuItems"></ngmail-select-page-menu>
        <div class="col-sm-9 col-md-10">
            <button type="button" class="btn btn-default" data-toggle="tooltip" title="Refresh">
                &nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-refresh"></span>&nbsp;&nbsp;&nbsp;</button>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    More <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Mark all as read</a></li>
                    <li class="divider"></li>
                    <li class="text-center">
                        <small class="text-muted">Select messages to see more actions</small>
                    </li>
                </ul>
            </div>
            <div class="pull-right">
                <ngmail-list-paginator state="pageController.paginationState"></ngmail-list-paginator>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-3 col-md-2">
            <a href="#" class="btn btn-danger btn-sm btn-block" role="button"><i class="glyphicon glyphicon-edit"></i>Compose</a>
            <hr>
            <ngmail-folders-list list="pageController.mailFoldersList"></ngmail-folders-list>
        </div>
        <div class="col-sm-9 col-md-10">
            <!-- Nav tabs -->
            <ngmail-page-tabs list="pageController.pageTabs"></ngmail-page-tabs>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane fade in active" id="home">
                    <div class="list-group">
                        <ngmail-list-item item="item" ng-repeat="item in pageController.mailListItems"></ngmail-list-item>
                    </div>
                </div>
                <div class="tab-pane fade in" id="profile">
                    <div class="list-group">
                        <div class="list-group-item">
                            <span class="text-center">This tab is empty.</span>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade in" id="messages">
                    ...
                </div>
                <div class="tab-pane fade in" id="settings">
                    This tab is empty.
                </div>
            </div>

            <div class="row-md-12">

            </div>
        </div>
    </div>
</div>


<script type='text/javascript' src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
<script type='text/javascript' src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
<script type='text/javascript' src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
<script type='text/javascript' src="script.js"></script>
</body>
</html>
